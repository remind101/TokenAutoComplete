repositories {
    mavenCentral()
}

apply plugin: 'android'

android {
    compileSdkVersion 17
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }
}

task jar(type: Jar) {
    dependsOn assembleRelease
    baseName "tokenautocomplete"
    from fileTree(dir: 'build/classes/release', includes: [
        '**/TokenCompleteTextView*.class',
        '**/FilteredArrayAdapter*.class'
    ])
}
